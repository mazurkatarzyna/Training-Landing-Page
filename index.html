<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Page</title>
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="navbar">
      <img class="logo" src="/images/logo-black.png" alt="logo" />
      <nav class="nav-menu-container">
        <ul class="nav-menu">
          <li>Home</li>
          <li>Product</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
      <a class="nav-button" href="#">Login</a>
    </header>
    <main>
      <div class="background-page">
        <img
          class="ocean-vector"
          src="/images/ocean-vector.svg"
          alt="ocean-vector"
        />
        <img
          class="yellow-2-vector"
          src="/images/yellow-2-vector.svg"
          alt="yellow-2-vector"
        />
      </div>
      <div class="main-text">
        <h1 class="main-heading">Lightning fast prototyping</h1>
        <p class="main-description">
          Most calendars are designed for teams. Slate is designed for
          freelancers.
        </p>
      </div>
      <div class="main-buttons">
        <a href="/">Get started</a>
        <a href="/">Try for free</a>
      </div>
      <div class="dashboard-box">
        <div class="grey-bar">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="white-rectangle"></div>
        </div>
        <img class="dashboard" src="/images/dashboard.jpg" alt="dashboard" />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
